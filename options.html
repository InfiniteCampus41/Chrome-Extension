<!DOCTYPE html>
<html>
  <head>
    <title>
      URL Manager
    </title>
    <style>
      body {
        font-family: "Inter", Arial, sans-serif;
        margin: 0;
        padding: 30px;
        background: #0e0e0e;
        color: #eaeaea;
      }
      h2, h3 {
        font-weight: 600;
        color: #f5f5f5;
        margin-bottom: 12px;
      }
      .container {
        max-width: 750px;
        margin: auto;
        background: #141414;
        padding: 25px;
        border-radius: 16px;
        border: 1px solid #2a2a2a;
        box-shadow: 0 0 25px rgba(0,0,0,0.4);
      }
      #urlList div {
        background: #1b1b1b;
        padding: 12px 15px;
        margin-bottom: 10px;
        border-radius: 10px;
        border: 1px solid #2e2e2e;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: 0.2s;
      }
      #urlList div:hover {
        background: #212121;
        border-color: #3a3a3a;
      }
      input[type=text] {
        flex: 1;
        padding: 10px 12px;
        background: #111;
        border: 1px solid #333;
        border-radius: 8px;
        color: white;
        outline: none;
        transition: 0.2s;
      }
      input[type=text]:focus {
        border-color: #6f5cff;
        box-shadow: 0 0 0 2px rgba(110,95,255,0.25);
      }
      button {
        background: #6f5cff;
        border: none;
        padding: 10px 16px;
        border-radius: 8px;
        color: white;
        cursor: pointer;
        font-weight: 600;
        transition: 0.2s;
      }
      button:hover {
        background: #8374ff;
      }
      button.danger {
        background: #c73838;
      }
      button.danger:hover {
        background: #e04646;
      }
      #cssModal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%; 
        height: 100%;
        background: rgba(0,0,0,0.6);
        display: none;
        justify-content: center;
        align-items: center;
        backdrop-filter: blur(4px);
      }
      #cssModal .inner {
        background: #181818;
        padding: 25px;
        width: 650px;
        border-radius: 14px;
        border: 1px solid #333;
        box-shadow: 0 0 40px rgba(0,0,0,0.5);
      }
      #cssModal h3 {
        margin-top: 0;
        margin-bottom: 10px;
      }
      textarea {
        width: 96%;
        height: 230px;
        background: #0d0d0d;
        color: #eaeaea;
        border: 1px solid #333;
        border-radius: 8px;
        padding: 12px;
        font-family: monospace;
        font-size: 14px;
        outline: none;
        transition: 0.2s;
      }
      textarea:focus {
        border-color: #6f5cff;
        box-shadow: 0 0 0 2px rgba(110,95,255,0.25);
      }
      #saveCssBtn {
        margin-top: 12px;
        margin-right: 8px;
      }
      #closeCssBtn {
        background: #444;
      }
      #closeCssBtn:hover {
        background: #555;
      }
      #jsModal {
        position: fixed;
        top: 0; left: 0;
        width: 100%; 
        height: 100%;
        background: rgba(0,0,0,0.6);
        display: none;
        justify-content: center;
        align-items: center;
        backdrop-filter: blur(4px);
      }
      #jsModal .inner {
        background: #181818;
        padding: 25px;
        width: 650px;
        border-radius: 14px;
        border: 1px solid #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>
        Saved URLs
      </h2>
      <div id="urlList">
      </div>
      <h3>
        Add New URL
      </h3>
      <div style="display:flex; gap:10px; align-items:center;">
        <input id="newUrl" type="text" placeholder="https://example.com/*">
        <button id="addBtn">
          Add
        </button>
      </div>
    </div>
    <div id="cssModal">
      <div class="inner">
        <h3>
          Edit Custom CSS for 
          <span id="cssUrlLabel">
          </span>
        </h3>
        <textarea id="cssEditor"></textarea>
        <br>
        <button id="saveCssBtn">
          Save
        </button>
        <button id="closeCssBtn">
          Close
        </button>
      </div>
    </div>
    <div id="jsModal">
      <div class="inner">
        <h3>
          Edit Custom JavaScript for 
          <span id="jsUrlLabel">
          </span>
        </h3>
        <textarea id="jsEditor"></textarea>
        <br>
        <button id="saveJsBtn">
          Save
        </button>
        <button id="closeJsBtn">
          Close
        </button>
      </div>
    </div>
    <script src="options.js">
    </script>
  </body>
</html>
